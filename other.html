<!DOCTYPE html>
<html>
<head>
  
  <title>File Upload(otehr type of files)</title>
  <style>
  #header1{
  background-color:black;
  color:white;
  text-align:center;
  font-size:30px;
  padding:5px;
  
}
#header2{
  color:black;
  font-size:10px;
  text_align:left;
}

#body {
      width:1000px;
    float:left;
     padding:100px;
  color:#696969;
  font-size:5px;  
 
}

#footer{
  background-color:black;
  color:white;
  text-align:center;
  font-size:15px;
  clear:both;
  padding:10px;
}
    
  </style>
  <script type="text/javascript">
  //判断浏览器是否支持FileReader接口
            if (typeof FileReader == 'undefined') {
                document.getElementById("xmTanDiv").InnerHTML = "<h1>当前浏览器不支持FileReader接口</h1>";
                //使选择控件不可操作
                document.getElementById("xdaTanFileImg").setAttribute("disabled", "disabled");
            }
    function processFiles(files) {
      var file = files[0];
 
      var message = document.getElementById("message");
      message.innerHTML = "File Name：" + file.name + "<br>";
      message.innerHTML += "File Size：" + file.size + " bytes<br>";
      message.innerHTML += "File Type：" + file.type + "<br>";
       
      var reader = new FileReader();
      reader.onload = function (e) {
        // 这个事件发生，意为着数据准备好了
        // 把它复制到页面的<div>元素中
        var output = document.getElementById("fileOutput");  
        output.textContent = e.target.result;
      };
      reader.readAsText(file);
    }
  </script>

</head>

<body>
<div id="header1">
<h1>File Upload</h1>
</div>
<div id="header2">
<br>
<h1>Please choose the file that you want to upload</h1>
</div>
  <input id="fileInput" type="file" size="50" onchange="processFiles(this.files)">
  <div id="message"></div>
  <br><br>
  <input type="button" value="Submit" onclick=alert('Done')>
  <br><br>
  </div>

<div id="footer">
2017/07/11 PracticalTest 
</div>
  
</body>
</html>
